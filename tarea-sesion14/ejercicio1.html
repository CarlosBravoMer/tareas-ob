<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }

        #rectangulo {
            position: absolute;
            top: 100px;
            width: 600px;
            height: 350px;
            background-color: #a0a0a0;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <h1>Pasa el ratón por el rectángulo</h1>
    <div id="rectangulo"></div>
    <script>
        rectangulo.addEventListener("mouseover", ratonDentro);
        rectangulo.addEventListener("mouseout", ratonFuera);

        function ratonDentro() {
            rectangulo.style.backgroundColor = "white";
        }
        function ratonFuera() {
            rectangulo.style.backgroundColor = fondo();
        }

        function fondo() {
            const fondo = Math.floor(Math.random() * 16777215).toString(16);
            rectangulo.style.backgroundColor = "#" + fondo;
            color.innerHTML = "#" + fondo;
        }
    </script>
</body>

</html>
